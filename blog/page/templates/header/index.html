<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
    <title>Practice</title>
    <style>
        :root {
            /* dark {defualt} theme variables set */

            /* variables of color */
            color-scheme: dark;
            --text-color: #FAEBD7;
            --bg-color-body: #151d25;
            --bg-color-header: #323949;

            /* variables of transition */
            --transition-color: color 400ms ease;
            --transition-background: background 400ms ease;
            --transition-border: border 400ms ease;
            --transition-transform: transform 200ms ease;
            --text-shadow: 0px 2px 4px #000;
        }

        :root[theme="light"] {
            /* light theme variables set */

            /* variables of color */
            color-scheme: light;
            --text-color: #000;
            --bg-color-body: #FFFAED;
            --bg-color-header: #FAEBD7;
            --text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition-background);
            background: var(--bg-color-body);
            font-family: Vazirmatn;
            box-sizing: border-box;

        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height: 10vh;
            border: 2px var(--text-color) solid;
            padding: 0 20px;
            border-radius: 8px;
            margin-top: 2vh;
            transition: var(--transition-border);
            background: var(--bg-color-header);
        }

        #toggle-theme {
            background: none;
            font-size: 32px;
            display: inline-block;
            transition: var(--transition-transform);
            text-shadow: var(--text-shadow);
        }

        #toggle-theme:active {
            transform: scale(0.8);
        }

        #header-nav {
            width: 60%;
        }

        #header-ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            list-style: none;
        }

        .header-li {
            padding: 8px;
        }

        a {
            color: var(--text-color);
            transition: var(--transition-color);
            text-decoration: none;
        }

        a:hover {
            text-shadow: var(--text-shadow);
            transition: var(--transition-color)
        }
    </style>
</head>

<body id="body">

    <header id="header">
        <a href="" id="header-logo">Logo</a>
        <nav id="header-nav">
            <ul id="header-ul">

                <li class="header-li">
                    <a href="">Bruh</a>
                </li>

                <li class="header-li">
                    <a href="">Bruh</a>
                </li>

                <li class="header-li">
                    <a href="">Bruh</a>
                </li>

            </ul>
        </nav>
        <button id="toggle-theme">‚òÄÔ∏è</button>

    </header>

    <script>

        (function () {
            const body = document.querySelector("body");
            const themeBtn = document.getElementById("toggle-theme");
            const root = document.documentElement;
            const THEME_KEY = "theme";

            (function checkStatus() {
                const saved = localStorage.getItem(THEME_KEY);
                if (saved === "light" || saved === "dark") {
                    applyTheme(saved);
                } else {
                    const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
                    applyTheme(prefersLight ? "light" : "dark");
                }
            })();

            function applyTheme(theme) {
                if (theme === "light") {
                    localStorage.setItem(THEME_KEY, "light");
                    if (themeBtn) themeBtn.textContent = "üåô";
                    root.setAttribute(THEME_KEY, "light")
                } else {
                    localStorage.setItem(THEME_KEY, "dark");
                    if (themeBtn) themeBtn.textContent = "‚òÄÔ∏è";
                    root.removeAttribute(THEME_KEY);
                }
            }

            const toggleTheme = () => {
                const current = root.getAttribute(THEME_KEY);
                const next = current === "light" ? "dark" : "light";
                applyTheme(next);
            };

            if (themeBtn) themeBtn.addEventListener("click", toggleTheme);
        })();

    </script>

</body>

</html>
