<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }

        body {
            display: flex;
            justify-content: start;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 200ms linear;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        header {
            padding-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #toggle-theme {
            background: none;
            font-size: 32px;
            display: inline-block;
            transition: all 100ms linear;
        }

        #toggle-theme:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body id="body">

    <header id="header">
        <a href="">Bruh</a>
        <nav id="nav-header">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <button id="toggle-theme">‚òÄÔ∏è</button>

    </header>

    <script>
        const body = document.querySelector("body");
        const toggleThemeBtn = document.getElementById("toggle-theme");

        (function checkStatus() {
            const localTheme = JSON.parse(localStorage.getItem("light-theme"));
            applyTheme(localTheme);
        })();

        function applyTheme(lightTheme) {
            if (lightTheme) {
                toggleThemeBtn.textContent = "üåô";
                body.classList.add("light-mode");
                localStorage.setItem("light-theme", "true");
            } else {
                toggleThemeBtn.textContent = "‚òÄÔ∏è";
                body.classList.remove("light-mode");
                localStorage.setItem("light-theme", "false");
            }
        }

        const toggleTheme = () => {
            const lightTheme = body.classList.contains("light-mode");
            applyTheme(!lightTheme);
        };

        toggleThemeBtn.addEventListener("click", toggleTheme);

    </script>

</body>

</html>
