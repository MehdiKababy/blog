            align-items: center;

            flex-direction: column;
            transition: all 200ms linear;
        }

        body.light-mode {
            background-color: white;
            color: black;
        }

        header {
            padding-top: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        p {
            padding: 20px;
            text-align: center;
        }

        #toggle-theme {
            background: none;
            font-size: 32px;
            display: inline-block;
            transition: all 100ms linear;
        }

        #toggle-theme:active {
            transform: scale(0.9);
        }
    </style>

    <!-- <script src="./script.js"></script> -->

    <script>
        const body = document.querySelector("body");
        const toggleThemeBtn = document.getElementById("toggle-theme");

        (function checkStatus() {
            const localTheme = JSON.parse(localStorage.getItem("light-theme"));
            applyTheme(localTheme);
        })();

        function applyTheme(lightTheme) {
            if (lightTheme) {
                toggleThemeBtn.textContent = "üåô";
                body.classList.add("light-mode");
                localStorage.setItem("light-theme", "true");
            } else {
                toggleThemeBtn.textContent = "‚òÄÔ∏è";
                body.classList.remove("light-mode");
                localStorage.setItem("light-theme", "false");
            }
        }

        const toggleTheme = () => {
            const lightTheme = body.classList.contains("light-mode");
            applyTheme(!lightTheme);
        };

        toggleThemeBtn.addEventListener("click", toggleTheme);

    </script>
</body>
