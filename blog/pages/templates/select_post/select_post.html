<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>post {{ post.title }} </h1>
    <h2>id {{ post.id }} </h2>
    <h3>text {{ post.text }} </h3>
    <button>edit post</button>
    <div>
        <form method="post">
            {% csrf_token %}
            {% comment %} <p style='background-color:red'>{{ form.title }}</p> {% endcomment %}
            {{ form }}
            <button type="submit">save</button>
        </form>
    </div>
</body>
</html>
